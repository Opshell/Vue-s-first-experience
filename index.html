<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>Vue's first experience</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="chapter">
            <input v-model="msg" type="text" />
            <p>${ msg }</p>
        </div>
        
        <div class="chapter">
            <select v-model="actValue">
                <option v-for="(e ,i) in itemList" :value="`${ e.name } has ${ e.value } dollars.`">
                    ${ e.name }
                </option>
            </select>
            <p>${ actValue }</p>
        </div>
        
        <div class="chapter">
            <button class="Btn" @click="addCount(`${ spac }`)">plus 1</button>
            <input v-model="spac" type="number" />
            <p>${ count }</p>
        </div>
    </div> 

    <script src="js/first.js"></script>
</body>
</html>
